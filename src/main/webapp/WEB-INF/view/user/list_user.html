<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/master}">
<head>
    <title>List User</title>

    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between">
        <!--/*@thymesVar id="userParams" type="com.tom.javaspring.dto.UserParams"*/-->
        <form class="d-flex form-inline mr-auto my-2 my-md-0 mw-100 navbar-search" id="searchForm" th:object="${userParams}">
            <div class="input-group mr-3">
                <input type="text" name="search" class="form-control small" placeholder="Search for..." th:field="*{search}">
            </div>

            <a th:if="${!#strings.isEmpty(param.search) and #strings.length(param.search) >= 1}" th:href="@{/user/list}" class="btn btn-warning">Clear</a>
        </form>

        <input type="button" class="btn btn-primary" value="Add user" style="width: 30%"
               onclick="window.location.href='new'; return false;">
    </div>
    <table class="table table-hover">
        <thead>
        <tr class="col justify-content-between">
            <th class="col-1" scope="col">#</th>
            <th class="col-8" scope="col">Username</th>
            <th class="col-8" scope="col">Email</th>
            <th class="col-3" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="user, count:${users}">
            <th scope="row" th:text="${count.index + 1}"></th>
            <!--/*@thymesVar id="user" type="com.tom.javaspring.entity.UserEntity"*/-->
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <button type="button" class="btn btn-secondary">
                    <a th:href="@{/user/view/{id} (id = ${user.id})}"><i class="bi bi-eye text-warning"></i></a>
                </button>

                <button type="button" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/user/edit/{id} (id = ${user.id})}"><i class="bi bi-pencil text-warning"></i></a>
                </button>

                <button th:onclick="|confirmDelete(${user.id})|" class="btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')"><i class="bi bi-trash3"></i></button>
            </td>
        </tr>
        </tbody>
    </table>

    <!--/*@thymesVar id="totalPages" type="java.lang.Integer"*/-->
    <div class="d-flex justify-content-between">
        <div>
            <span>Showing</span>
            <span th:text="${(userParams.page - 1) * userParams.pageSize + 1}"></span>
            <span>-</span>
            <span th:text="${(userParams.page - 1) * userParams.pageSize + users.size()}"></span>
            <span>of</span>
            <span th:text="${totalCount}"></span>
            <span>records</span>
        </div>

        <nav th:if="${totalPages > 1}" aria-label="Page navigation">
            <ul class="pagination">
                <!--/*@thymesVar id="userParams" type="com.tom.javaspring.dto.UserParams"*/-->
                <li class="page-item" th:classappend="${userParams.page == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{list(page=1,sort=${userParams.sort},search=${userParams.search})}">
                        <i class="bi bi-chevron-double-left"></i>
                    </a>
                </li>
                <li class="page-item" th:classappend="${userParams.page == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{list(page=${userParams.page - 1},sort=${userParams.sort},search=${userParams.search})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item" th:classappend="${userParams.page == i} ? 'active'" th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a class="page-link" th:href="@{list(page=${i},sort=${userParams.sort},search=${userParams.search})}"
                       th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${userParams.page == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{list(page=${userParams.page + 1},sort=${userParams.sort},search=${userParams.search})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
                <li class="page-item" th:classappend="${userParams.page == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{list(page=${totalPages},sort=${userParams.sort},search=${userParams.search})}">
                        <i class="bi bi-chevron-double-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <form id="deleteForm" method="post"></form>

</div>
<script th:if="${message != null}" th:inline="javascript" layout:fragment="notify">
    Swal.fire({
        title: "Success",
        text: /*[[${message}]]*/ '',
        icon: "success"
    });
</script>

<script layout:fragment="myScript" th:inline="javascript">
    function confirmDelete(id) {
        Swal.fire({
            title: `Are you sure delete user with id ${id}?`,
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!"
        }).then((result) => {
            if (result.isConfirmed) {
                const url = /*[[@{/user/delete/}]]*/ '';
                const deleteForm = document.getElementById('deleteForm');
                deleteForm.action = url + id;
                deleteForm.submit();
            }
        });
    }
</script>

</body>
</html>
