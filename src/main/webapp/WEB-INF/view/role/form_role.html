<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/master}">
<head>
    <title>Form Role</title>

    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
</head>
<body>

<div layout:fragment="content">

    <h1 th:if="${isUpdate == true}">Update role</h1>
    <h1 th:if="${isUpdate == false}">Create role</h1>

    <!--/*@thymesVar id="role" type="com.tom.javaspring.entity.Role"*/-->
    <form th:action="@{/role/save}" th:object="${role}" method="post" style="width: 350px;">
        <input type="hidden" th:field="*{id}">

        <div class="form-floating mb-3">
            <input th:field="*{name}" class="form-control" id="name" placeholder="Name"/>
            <label for="name">Name</label>
            <div class="invalid-feedback">Name is required</div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary btn-lg mt-4 me-4" style="width: 30%;">Save</button>
            <button type="button" class="btn btn-secondary mt-4" style="width: 40%;"><a th:href="@{/role/list}" class="text-decoration-none text-white">Back to list</a></button>
        </div>
    </form>
</div>

</body>
</html>
