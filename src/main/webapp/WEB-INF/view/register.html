<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <style>.divider:after, .divider:before {content: "";flex: 1;height: 1px;background: #eee;}  .h-custom {height: calc(100% - 73px);}  @media (max-width: 450px) {  .h-custom {height: 100%;}  }</style>
</head>
<body>
    <div class="container">
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                             class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form th:action="@{/register}" th:object="${registeredUser}" method="post">
                            <div class="divider d-flex align-items-center my-4"><h2 class="text-center fw-bold mx-3 mb-0 text-primary">Register</h2></div>

                            <div class="form-floating mb-4">
                                <input th:field="*{userName}" type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Username" />
                                <label class="form-label" for="username">Username</label>
                                <span th:if="${#fields.hasErrors('userName')}"  th:errors="*{userName}" class="small text-danger" ></span>
                            </div>

                            <div class="form-floating mb-3">
                                <input th:field="*{password}" type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Password" />
                                <label class="form-label" for="password">Password</label>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="small text-danger"></span>
                            </div>

                            <div class="form-floating mb-3">
                                <input th:field="*{confirmPassword}" type="password" id="confirmPassword" class="form-control form-control-lg" name="confirmPassword" placeholder="confirmPassword" />
                                <label class="form-label" for="password">Confirm password</label>
                                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="small text-danger"></span>
                            </div>

                            <div class="form-floating mb-4">
                                <input th:field="*{email}" type="text" id="email" class="form-control form-control-lg" name="email" placeholder="Email" />
                                <label class="form-label" for="email">Email</label>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="small text-danger"></span>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <input type="submit" value="Save" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a th:href="@{/showLoginPage}" class="link-danger">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
