<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/master}">
<head>
    <title>List Customer</title>

    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
</head>
<body>

<div layout:fragment="content">

    <h1 th:if="${isUpdate == true}">Update customer</h1>
    <h1 th:if="${isUpdate == false}">Create customer</h1>

    <!--/*@thymesVar id="customer" type="com.tom.javaspring.entity.Customer"*/-->
    <form th:action="@{/customer/save}" th:object="${customer}" method="post" style="width: 350px;">
        <input type="hidden" th:field="*{id}">

        <div class="form-floating mb-3">
            <input th:field="*{firstName}" class="form-control" id="firstName" placeholder="firstName"/>
            <label for="firstName">First Name</label>
        </div>

        <div class="form-floating mb-3">
            <input th:field="*{lastName}" class="form-control" id="lastName" placeholder="lastName"/>
            <label for="lastName">Last Name</label>
        </div>

        <div class="form-floating mb3">
            <input th:field="*{email}" class="form-control" id="email" placeholder="email"/>
            <label for="email">Email</label>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary btn-lg mt-4 me-4" style="width: 30%;">Save</button>
            <button type="button" class="btn btn-secondary mt-4" style="width: 40%;"><a th:href="@{/customer/list}" class="text-decoration-none text-white">Back to list</a></button>
        </div>
    </form>
</div>

</body>
</html>
