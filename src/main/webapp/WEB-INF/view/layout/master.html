<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                                                    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>

            <div class="nav-item d-flex align-content-center justify-content-center ms-auto">
                <div class="me-3">
                    <p class="mb-0" style="line-height: 43px">Welcome, <span sec:authentication="name"></span></p>
                </div>

                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Log Out" class="btn btn-secondary"/>
                </form>
            </div>
        </div>
    </div>
</nav>



<div class="container py-3">
    <div class="row">
        <div class="col-3">
            <h1>Actions</h1>
            <div>
                <a th:href="@{/customer/list}" class="text-decoration-none"><h5>Customer</h5></a>
                <a th:href="@{/role/list}" class="text-decoration-none"><h5>Roles</h5></a>
                <a th:href="@{/user/list}" class="text-decoration-none"><h5>Users</h5></a>
                <a href="#" class="text-decoration-none"><h5>User roles</h5></a>
            </div>
        </div>

        <div class="col-9" layout:fragment="content"></div>
    </div>
</div>
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script layout:fragment="notify"></script>
<script layout:fragment="myScript"></script>
<script type="text/javascript">initValidate()</script>

</body>
</html>
